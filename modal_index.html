<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/css/webflow.css" rel="stylesheet" type="text/css">
    <link href="assets/css/sizze.webflow.css" rel="stylesheet" type="text/css">
    <link id="codyframe" rel="stylesheet" href="assets/css/style.css">
    <link id="codyframe" rel="stylesheet" href="assets/css/modal.css">
    
      <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
    
  <title>Title</title>
</head>
<body>
    
    
    
    
    <button class="btn btn--primary" aria-controls="dialog1">Delete</button>

<div id="dialog1" class="dialog dialog--sticky js-dialog" data-animation="on">
  <div class="dialog__content max-width-xxs" role="alertdialog" aria-labelledby="dialogTitle1" aria-describedby="dialogDescription1">
    <div class="text-component">
      <h4 class="text-center" id="dialogTitle1">Delete project?</h4>
    </div>

    <footer class="margin-top-md">
      <div class="flex justify-center gap-xs flex-wrap">
        <button class="btn btn--subtle js-dialog__close">Cancel</button>
        <button class="btn btn--color btn--accent">Delete</button>
      </div>
    </footer>
  </div>
</div>
    
    
    
        
    <button class="btn btn--primary" aria-controls="dialog2">Duplication</button>

<div id="dialog2" class="dialog dialog--sticky js-dialog" data-animation="on">
  <div class="dialog__content max-width-xxs" role="alertdialog" aria-labelledby="dialogTitle1" aria-describedby="dialogDescription1">
    <div class="text-component">
      <h4 class="text-center" id="dialogTitle1">Duplicate a project?</h4>
    </div>

    <footer class="margin-top-md">
      <div class="flex justify-center gap-xs flex-wrap">
        <button class="btn btn--subtle js-dialog__close">No</button>
        <button class="btn btn--color btn--accent">Yes</button>
      </div>
    </footer>
  </div>
</div>
    
    
    <button class="btn btn--primary" aria-controls="modal-form-rename">Rename</button>

<div class="modal modal--animate-scale flex flex-center bg-contrast-higher bg-opacity-90% padding-md js-modal" id="modal-form-rename">
  <div class="modal__content width-100% max-width-xs padding-md bg radius-md shadow-md" role="alertdialog" aria-labelledby="modal-form-title" aria-describedby="modal-form-description">
    <div class="text-component margin-bottom-md">
      <h3 id="modal-form-title">Name of project</h3>
    </div>

<div class="container-fluid">
    <form class="margin-bottom-sm">
      <div class="row">
        <input aria-label="Email" class="col-9 form-control flex-grow" type="email" placeholder="Name of project">
        <button class="col-3 ml-3 btn--color btn btn--primary">Save</button>
      </div>
    </form>
      </div>
  </div>

  <button class="reset modal__close-btn modal__close-btn--outer  js-modal__close js-tab-focus">
    <svg class="icon icon--sm" viewBox="0 0 24 24">
      <title>Close modal window</title>
      <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2">
        <line x1="3" y1="3" x2="21" y2="21" />
        <line x1="21" y1="3" x2="3" y2="21" />
      </g>
    </svg>
  </button>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5eb1621eb4659e0fc2fa5483" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
<script src="assets/js/scripts.js"></script>    
    <script src="assets/js/modal.js"></script>
    
<script src="assets/js/webflow.js" type="text/javascript"></script>  

</body>
</html>
